name: "‚ùì Usage Question"
description: "Ask a question about how to use an iHost add-on."
title: "[Question]: "
labels:
  - question
  - needs-triage
body:
  - type: dropdown
    id: addon_name
    attributes:
      label: "Add-on Name"
      description: "Which add-on is affected?"
      options:
        - "-- Please select an add-on --"
        - "eWeLink Smart Home"
        - "eWeLink-Remote Gateway"
        - "SONOFF Dongle Flasher"
        - "iHost Hardware Control"
        - "Matter Bridge for iHost"
        - "Silicon Labs Multiprotocol"
        - "OpenThread Border Router"
        - "Node-RED"
        - "ESPHome Device Builder"
        - "Matter Server"
        - "Advanced SSH & Web Terminal"
        - "Zigbee2MQTT"
    validations:
      required: true

  - type: textarea
    id: question_description
    attributes:
      label: "Question / Issue Description"
      description: "What are you trying to do? What is confusing or not working?"
      placeholder: "Describe your question..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Logs (Optional)"
      description: "If you have logs, paste as much as possible."
      render: shell
      placeholder: |
        Paste logs here (optional)...
    validations:
      required: false

  - type: textarea
    id: reproduce_steps
    attributes:
      label: "Steps to Reproduce (Optional)"
      description: "If your question is about an error, list steps to reproduce."
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: false
